<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetitas Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Slab:wght@400;700&family=Averia+Serif+Libre&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Averia Serif Libre', serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            text-align: center;
        }

        header {
            background-color: #9B8070;
            padding: 15px;
            text-align: left;
        }

        header h1 {
            font-family: 'Lobster', cursive;
            font-size: 2.5em;
            color: white;
            margin: 0;
        }

        nav {
            background-color: #9B8070;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-family: 'Roboto Slab', serif;
            font-size: 1.2em;
            margin: 0 15px;
        }

        .hero {
            background-image: url('banner.jpg');
            background-size: cover;
            color: white;
            padding: 50px;
        }

        .hero h2 {
            font-family: 'Roboto Slab', serif;
            font-size: 2em;
        }

        .recipe-section {
            padding: 20px;
        }

        .recipe-section h3 {
            font-family: 'Roboto Slab', serif;
            font-size: 1.8em;
            color: #9B8070;
        }

        .recipes {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .recipe-card {
            width: 250px;
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }

        .recipe-card img {
            width: 100%;
            border-radius: 10px;
        }

        .recipe-card h4 {
            font-family: 'Roboto Slab', serif;
            font-size: 1.2em;
        }

        .recipe-card button {
            background-color: #9B8070;
            border: none;
            padding: 8px 15px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Recetitas Blog</h1>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Recetas</a>
        <a href="#">Contacto</a>
    </nav>
    <section class="hero">
        <h2>Bienvenido a tu Blog de Recetas</h2>
    </section>
    <section class="recipe-section">
        <h3>Recetas Rápidas</h3>
        <div class="recipes">
            <div class="recipe-card">
                <img src="filete-asado.jpg" alt="Filete Asado">
                <h4>Filete Asado</h4>
                <button>Ver Receta</button>
            </div>
            <div class="recipe-card">
                <img src="lasana-clasica.jpg" alt="Lasaña Clásica">
                <h4>Lasaña Clásica</h4>
                <button>Ver Receta</button>
            </div>
            <div class="recipe-card">
                <img src="ramen-clasico.jpg" alt="Ramen Clásico">
                <h4>Ramen Clásico</h4>
                <button>Ver Receta</button>
            </div>
        </div>
    </section>
</body>

</html>
